<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" href="client/src/comprehensive.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="stylesheet" href="client/src/comprehensive.css"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <title id="live"></i>&nbsp; LIVE </title>
</head>
<!-- i>&nbsp; -->
<!-- rel="stylesheet" type="text/css" /> -->
<body>
    
    <header class="live-interactive-hub">Live: Interactive</header>

    <!--Contains Search Bar And Tag Line On Page-->
    <div class="search">

        <div id="tagLine">
            <h3>Be interactive.</h3>
        </div>

        <!--The Search Bar-->
        <div class="searchBar">
            <div id="inputBox">
                <input type="text" placeholder=""></input>
            </div>

            <div id="button">
                <button type="button">Search</button>
            </div>
        </div>

    </div>

    <!--Previous Searches-->
    <div class="recent">

        <h4>Recent Searches</h4>

        <div id="prevsearches">

        </div>

    </div>

    <!--Results For The Desired Location-->
    <div class="results">


        <div id="placeholder">

            <h2>New Adventures Await</h2>

        </div>

        <div id="cityName">

        </div>


        <div id="scrapper">

        </div>

        <div id="events">

        </div>

    </div>

    <div class="flex 
    items-center
    justify-center 
    h-64"><h1 class="text-white text-3xl font-semibold"></h1>
    </div>

    <div class="Scripts">
        <script src="./Assets/sript.js"></script>
    </div>

    <div id="root"></div>

</body>

</html>
